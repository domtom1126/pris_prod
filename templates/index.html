<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <h1>Prison Prediction</h1>

        <form action="{{ url_for('predict') }}" method="post">
            <select name="plea_orc">
                {% for plea in plea_orc_list %}
                    <option value= "{{plea}}" SELECTED>{{plea}}</option>"
                {% endfor %}
            </select><br>
            <!-- Input race -->
            <input type="radio" name="race" value="white">
            <label for="male">White</label><br>
            <input type="radio" name="race" value="black">
            <label for="female">Black</label><br>
            <input type="radio" name="race" value="hispanic">
            <label for="other">Hispanic</label><br>
            <input type="radio" name="race" value="asian">
            <label for="other">Asian</label><br>
            <input type="radio" name="race" value="other">
            <label for="other">Other</label><br>
            <!-- End input race -->
            <input type="text" name="prior_charges" placeholder="Prior Charges"/>

            <button type="submit">Predict</button>
        </form>

        <br>
        <br>
        {{ prediction_text }}
        <br>
        <br>
        {{ prediction_score }}
    </div>
</body>
</html>
